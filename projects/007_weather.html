<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="text-center">
            <input type="text" class="form-control mt-5" id="inp" placeholder="Enter Your Name" />
            <button onclick="getWeatherData()" type="button" class="btn btn-primary mt-3 w-25">Click me</button>
        </div>
        <div class="row" id="output">


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_KEY = "1a335a955a3f0d66a8227931cfb013a0"
        const inp = document.querySelector("#inp")
        const output = document.querySelector("#output")
        const getWeatherData = () => {
            const city = inp.value
            const URL = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}`
            output.innerHTML += `<div class="col-sm-6 offset-3 my-3">
                <div class="card text-center">
                  <div class="card-header text-uppercase">${city}</div>
                  <div class="card-body mb-0">
                    <p><i class="bi bi-thermometer-half"> Weather main:- </i>${city}</p>
                    <p><i class="bi bi-blockquote-left"> Desc:- </i>${city}</p>
                    <p><i class="bi bi-wind"> Wind:- </i>${city}</p>
                    <p><i class="bi bi-sunrise"> Sunrise:- </i>${city}</p>
                    <p><i class="bi bi-sunset"> Sunset:- </i>${city}</p>
                    </div>
                </div>
            </div>`

            fetch(URL)
                .then(res => res.json())
                .then(data => { data })
                // .then(data => { console.log(data) })
                .catch(err => console.log(err))
        }
    </script>
</body>

</html>
