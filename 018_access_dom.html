<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="fname" type="text">
    <h1 id="title">Hello</h1>
    <div id="output"></div>
    <button onclick="handleInput()">Click me</button>
    <button onclick="handleElement()">Handle tag</button>
    <button onclick="handling()">Handle</button>
</body>
<script>
    function handleInput(){
        // document.getElementById("fname")
        const result = document.querySelector("#fname")
        console.log(result)
        console.log(result.value) // accesing value is called as getter 
        result.value = "Boom" // Setting a value is called as setter
    }

    function handleElement(){
        const result = document.querySelector("#title")
        //getter
        console.log(result.innerHTML)
        //setter
        result.innerHTML="Byeee"
    }

    function handling(){
        const result = document.querySelector("#output")
        result.innerHTML = "<h1>Hello</h1>"
    }
</script>
</html>
