<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div id="output" class="row my-5"></div>
    </div>

    
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
    <script>
        //document.querySelector("#root").innerHTML = "loading....."
        // xmlHTTPRequest
        const fn = response => response.json()
        const result = data => {
            //document.querySelector("#root").innerHTML = ""

            for (const item of data) {
                document.querySelector("#output").innerHTML += `<div class="col-sm-6">
                    <div class="card my-3">
                        <div class="card-header">Name:- ${item.name}</div>
                            <div class="card-body">
                                <p>${item.email}</p>
                                <p>${item.phone}</p>
                                <p>${item.website}</p>
                            </div>
                        </div>
                    </div>`
    
            }

        }
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(fn) 
        .then(result)


    </script>
  </body>
</html>
